<h1>View Patient List</h1>
<div>
  <input #data (keyup.enter) = "search(data.value)" (blur)="search(data.value); data.value='' "
   type = "date" id="str"><br><br>
  <button (click) = 'onSelect(data.value)'>Invia</button><br><br>
  <ul><li *ngFor="let patient of patients">{{patient.name}} {{patient.surname}} {{patient.examType}}</li></ul>
</div>
